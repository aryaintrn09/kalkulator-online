<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Kalkulator Online</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-danger" id="loginLogoutBtn" onclick="handleLoginLogout()">Login</button>
                </div>
                <div class="calculator card p-3">
                    <input type="text" class="form-control mb-3" id="display" disabled>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="appendNumber('1')">1</button>
                        <button class="btn btn-secondary" onclick="appendNumber('2')">2</button>
                        <button class="btn btn-secondary" onclick="appendNumber('3')">3</button>
                        <button class="btn btn-warning" onclick="clearDisplay()">C</button>
                        <button class="btn btn-secondary" onclick="appendNumber('4')">4</button>
                        <button class="btn btn-secondary" onclick="appendNumber('5')">5</button>
                        <button class="btn btn-secondary" onclick="appendNumber('6')">6</button>
                        <button class="btn btn-secondary" onclick="appendNumber('+')">+</button>
                        <button class="btn btn-secondary" onclick="appendNumber('7')">7</button>
                        <button class="btn btn-secondary" onclick="appendNumber('8')">8</button>
                        <button class="btn btn-secondary" onclick="appendNumber('9')">9</button>
                        <button class="btn btn-secondary" onclick="appendNumber('-')">-</button>
                        <button class="btn btn-secondary" onclick="appendNumber('0')">0</button>
                        <button class="btn btn-secondary" onclick="appendNumber('.')">.</button>
                        <button class="btn btn-secondary" onclick="appendNumber('*')">*</button>
                        <button class="btn btn-secondary" onclick="appendNumber('/')">/</button>
                        <button class="btn btn-secondary" onclick="appendNumber('(')">(</button>
                        <button class="btn btn-secondary" onclick="appendNumber(')')">)</button>
                        <button class="btn btn-secondary" onclick="appendNumber('Math.sin(')">sin</button>
                        <button class="btn btn-secondary" onclick="appendNumber('Math.cos(')">cos</button>
                        <button class="btn btn-secondary" onclick="appendNumber('Math.tan(')">tan</button>
                        <button class="btn btn-secondary" onclick="appendNumber('Math.log(')">log</button>
                        <button class="btn btn-secondary" onclick="appendNumber('Math.sqrt(')">âˆš</button>
                        <button class="btn btn-secondary" onclick="appendNumber('%')">%</button>
                        <button class="btn btn-success" onclick="calculate()">=</button>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" onclick="loadHistory()">Lihat Riwayat</button>
                    <button class="btn btn-info" onclick="exportHistory()">Ekspor Riwayat</button>
                </div>
                <div id="history" class="mt-3 card p-3"></div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2>Konversi Unit</h2>
                <form>
                    <div class="mb-3">
                        <label for="unitInput" class="form-label">Masukkan nilai</label>
                        <input type="number" class="form-control" id="unitInput">
                    </div>
                    <div class="mb-3">
                        <label for="unitType" class="form-label">Jenis konversi</label>
                        <select class="form-select" id="unitType">
                            <option value="length">Panjang(M-CM)</option>
                            <option value="weight">Berat(KG-G)</option>
                            <option value="temperature">Suhu(C-F)</option>
                        </select>
                    </div>
                    <div class="mb-3" id="unitConversionOptions">
                        <!-- Conversion options will be dynamically populated -->
                    </div>
                    <button type="button" class="btn btn-primary" onclick="convertUnit()">Konversi</button>
                </form>
                <div id="conversionResult" class="mt-3"></div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2>Kalkulator Keuangan</h2>
                <form>
                    <div class="mb-3">
                        <label for="principal" class="form-label">Jumlah Pinjaman (Rp)</label>
                        <input type="number" class="form-control" id="principal">
                    </div>
                    <div class="mb-3">
                        <label for="rate" class="form-label">Suku Bunga (%)</label>
                        <input type="number" class="form-control" id="rate">
                    </div>
                    <div class="mb-3">
                        <label for="years" class="form-label">Jangka Waktu (tahun)</label>
                        <input type="number" class="form-control" id="years">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateLoan()">Hitung</button>
                </form>
                <div id="loanResult" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
